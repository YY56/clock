  <!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>clock Demo</title>
  	<style>
  		*{
  			margin: 0;
  			padding: 0;
  		}
  		.con{
  			width: 420px;
  			height: 420px;
  			margin: 60px auto;

  		}
  		#cvs{
  			background: orange;
  		}
  	</style>
  </head>
  <body>
  	<div class="con">
  		<canvas id="cvs" width="420" height="420"></canvas>
  	</div>
  	<script>
  		var cvs = document.getElementById('cvs');
  		var ctx = cvs.getContext('2d');
  		function clockMove () {
  			var imgs = document.createElement('img');
  			imgs.src = 'image/clock.jpg';
  			ctx.drawImage(imgs,0,0,420,420);

  			ctx.beginPath();
  			ctx.strokeStyle = 'green';
  			ctx.lineWidth = 10;
  			ctx.arc(210,210,200,0,2*Math.PI,false);
  			ctx.clip();
  			ctx.stroke();

  			for (var i = 0; i < 60; i++) {

  				ctx.save();
  				ctx.beginPath();
  				ctx.translate(210,210);
  				ctx.rotate(i*6*Math.PI/180)
  				ctx.moveTo(0,-185);
  				ctx.lineTo(0,-195);
  				ctx.strokeStyle = 'green';
  				ctx.lineWidth = 3;
  				ctx.stroke();
  				ctx.restore();
  			}

  			for (var i = 0; i < 12; i++) {
  				ctx.save();
  				ctx.beginPath();
  				ctx.translate(210,210);
  				ctx.rotate(i*30*Math.PI/180)
  				ctx.moveTo(0,-175);
  				ctx.lineTo(0,-195);
  				ctx.strokeStyle = 'green';
  				ctx.lineWidth = 5;
  				ctx.stroke();
  				ctx.restore();
  			}

  			var dates = new Date();
  			var h = dates.getHours();
  			var m = dates.getMinutes();
  			var s = dates.getSeconds();


  			var hs = h<10?('0'+h):h;
  			var ms = m<10?('0'+m):m;

  			ctx.beginPath();
  			ctx.fillStyle = '#900';
  			ctx.font = 'bold 20px 微软雅黑';
  			ctx.fillText(hs+':'+ms,180,320)











  			h = h+m/60;
  			m = m+s/60;

  			ctx.save();
  			ctx.beginPath();
  			ctx.translate(210,210);
  			ctx.rotate(h*30*Math.PI/180)
  			ctx.moveTo(0,14);
  			ctx.lineTo(0,-130);
  			ctx.strokeStyle = 'yellow';
  			ctx.lineWidth = 5;
  			ctx.stroke();
  			ctx.restore();

  			ctx.save();
  			ctx.beginPath();
  			ctx.translate(210,210);
  			ctx.rotate(m*6*Math.PI/180)
  			ctx.moveTo(0,14);
  			ctx.lineTo(0,-150);
  			ctx.strokeStyle = 'blue';
  			ctx.lineWidth = 4;
  			ctx.stroke();
  			ctx.restore();

  			ctx.save();
  			ctx.beginPath();
  			ctx.translate(210,210);
  			ctx.rotate(s*6*Math.PI/180)
  			ctx.moveTo(0,14);
  			ctx.lineTo(0,-170);
  			ctx.strokeStyle = '#900';
  			ctx.lineWidth = 2;
  			ctx.stroke();


  			ctx.beginPath();
  			ctx.fillStyle = 'yellow'
  			ctx.strokeStyle = '#900';
  			ctx.lineWidth = 2;
  			ctx.arc(0,-160,5,0,2*Math.PI,false)
  			ctx.fill();
  			ctx.stroke();

  			ctx.beginPath();
  			ctx.fillStyle = 'blue'
  			ctx.strokeStyle = '#900';
  			ctx.lineWidth = 2;
  			ctx.arc(0,0,8,0,2*Math.PI,false)
  			ctx.fill();
  			ctx.stroke();

  			




  			ctx.restore();

  		}
  		setInterval(clockMove,1000)



  	</script>

  </body>
  </html>
